<mat-card appearance="outlined" class="action-card">
  <mat-card-header>
    <mat-card-title>Gestión de Solicitudes de Servicio</mat-card-title>
    <mat-card-subtitle>Crea y administra solicitudes de servicio al cliente</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content style="margin-bottom: 20px">
    <p>Desde aquí puedes crear nuevas solicitudes de servicio o administrar las existentes,
    las nuevas serán asignadas al personal disponible según su categoría y prioridad.</p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="navigateToNewServiceRequest()">
      <mat-icon>add</mat-icon>
      Nueva Solicitud de Servicio
    </button>
  </mat-card-actions>
</mat-card>
